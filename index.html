<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

                    <span class="post1" id="post1">9 likes</span>
                    <button class="btn-1" onclick="add1(0)">Like</button>
                </div>
                <div>
                    <h3>Neil M</h3>
                    <div>
                        <p class="p1">I just set up this new discord bot, let me know what you all think. <a href="#" class="link-2">link</a></p>
                    </div>
                    <div>    
                        <!-- <span class="post1" id="post1">9 likes</span> -->
                    </div>
                </div>
            </div>
            <div class="col-2 box-3">
                <div class="likes">
                    <span class="post2" id="post2">12 likes</span>
                    <button class="btn-2" onclick="add1(1)">Like</button>
                </div>
                <div>
                    <h3 class="nichole">Nichole K</h3>

                        <p class="p2">Just finished my <a href="#" class="link-3">next comic</a>, check it out.</p>
                    </div>
                    <div>
                        <!-- <p class="likes-2" id="count-2">12 like(s)</p> -->
                    </div>
                </div>
            </div>
            <div class="col-2 box-4">
                <div class="likes">
                    <span class="post3" id="post3">9 likes</span>
                    <button class="btn-3" onclick="add1(2)">Like</button>
                </div>
                <div>
                    <h3 class="jim">Jim R</h3>
                    <div>
                        <p class="p3">I can't stop listening to the <a href="#" class="link-4">new album</a>. Who else is liking it?</p>
                    </div>
                    <div>
                        <!-- <p class="likes-2" id="count-2">12 like(s)</p> -->
                    </div>
                </div>
            </div>
            <div class="col-2 box-5">
                <img src="file:///Users/sephtecs/Downloads/icons%202/user-circle.png" alt="user-circle">
                <a href="link" class="link-1">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
